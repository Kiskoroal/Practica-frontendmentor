<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class = "cuerpo d-flex align-items-center">
<div class = "container d-flex justify-content-center align-items-center">
  <div class = "row d-flex justify-content-center">
    <div class = "col-md-3 col-12 p-0">
      <img src="images/image-product-desktop.jpg" alt="" class = "img">
    </div>
    <div class = "col-md-3 col-12 d-flex flex-column border-white info p-5">
      <h2 class = "text-secondary">Perfume</h2>

      <h1 class = "title">Gabrielle Essence Eau De Parfum</h1>
    
      <p class = "text-muted">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    
      <div class = "d-flex align-items-baseline">
        <p class = "fs-2 precio">$149.99</p>
        <p class = "text-muted ps-5"><del>$169.99</del></p>
      </div>
      <div class = "d-flex flex-row justify-content-center align-items-center color">
        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#fff"/></svg>
        <a class = "px-2">Add to Cart</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
